<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Sign_in_up.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.png">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="wrapper_SI">
        <div class="wrapper_heading">
            <h1>Đăng Nhập</h1>
            <form onsubmit="login()">
                <div class="input_field">
                    <input id="username" type="text" placeholder="Tên đăng nhập">
                </div>
        
                <div class="input_field">
                    <input id="email" type="text" placeholder="Email">
                </div>
        
                <div class="input_field">
                    <input id="password" type="password" placeholder="Mật khẩu">
                </div>
        
                <a href="Sign_up.html" class="Sign_up_link">Đăng kí</a>
        
                <button id="btn" class="btn">Đăng Nhập</button>
            </form>
        </div>
    </div>
    <script src="js/Sign_in_up.js"></script>
</body>
</html>

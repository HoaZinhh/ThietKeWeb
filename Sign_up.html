<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/image/favicon.png">
    <link rel="stylesheet" href="css/Sign_in_up.css">
    <title>Đăng kí</title>
</head>
<body>
    <div class="wrapper_SU">
        <div class="wrapper_heading">
            <h1>Đăng kí</h1>
            <form onsubmit="signup()">
                <div class="input_field">
                    <input id="username" type="text" placeholder="Tên đăng nhập">
                </div>

                <div class="input_field">
                    <input id="email" type="text" placeholder="Email">
                </div>

                <div class="input_field">
                    <input id="password" type="password" placeholder="Mật khẩu">
                </div>

                <div class="input_field">
                    <input id="password" type="password" placeholder="Xác nhận lại mật khẩu">
                </div>

                <a href="Sign_in.html" class="Sign_in_link">Đăng nhập</a>
                <button id="btn_sign_up" class="btn">Đăng kí</button>
            </form>
        </div>
    </div>
    <script src="js/Sign_in_up.js"></script>
</body>
</html>
